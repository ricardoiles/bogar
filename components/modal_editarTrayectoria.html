<div class="modal fade" id="modalEditarTrayectoria" tabindex="-1" style="display: none;" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="backDropModalTitle">Editar Trayectoria <span class="text-primary">Titulo Trayectoria</span></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="row">
            <div class="col mb-3">
                <label for="nameBackdrop" class="form-label">Descripción de la trayectoria</label>
                <textarea type="text" rows="3" maxlength="200" id="nameBackdrop" class="form-control" placeholder="Descripción breve de la experiencia"></textarea>
            </div>
            </div>
            <div class="row g-2">
            <div class="col mb-0">
                <label for="emailBackdrop" class="form-label">Titulo trayectoria</label>
                <input type="text" id="emailBackdrop" class="form-control" placeholder="Máximo 100 caracteres" maxlength="100">
            </div>
            <div class="col mb-0">
                <label for="dobBackdrop" class="form-label">Lugar trayectoria</label>
                <input type="text" id="dobBackdrop" class="form-control" placeholder="Ej: 2 Sep">
            </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary">Actualizar</button>
        </div>
        </form>
    </div>
</div>
